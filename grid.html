<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid starting point</title>
    <style>
            
      body {
        width: 90%;
        max-width: 1000px;
        margin: 2em auto;
        font: .9em/1.2 Arial, Helvetica, sans-serif;
      }

      .container>div {
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(200px, auto);
        gap: 1rem;
      }
      
      .shape:nth-child(1) {
      border-color: #FF5733;
      grid-row: 1/ span 2;
      grid-column: 1 /span 2;
    }

    .shape:nth-child(2) {
      border-color: #3498DB;
      grid-column: 3/span 1;
      grid-row: 1/ span 2;
    }

    .shape:nth-child(3) {
      border-color: #E74C3C;
      grid-row: 2;
    }

    .shape:nth-child(4) {
      border-color: #27AE60;
      grid-row: 3/ span 1;
      grid-column: 1 /span 2;
    }

    .shape:nth-child(5) {
      border-color: #F1C40F;
      grid-row: 4/ span 1;
      grid-column: 1 /span 1;
    }
    .shape:nth-child(6) {
      border-color: #F1C40F;
      grid-row: 3/ span 2;
      grid-column: 3 /span 2;
    }
    </style>
  </head>

  <body>
    <h1>Simple grid example</h1>
    <div class="container">
      <div class="shape">1</div>
      <div class="shape">2</div>
      <div class="shape">3</div>
      <div class="shape">4</div>
      <div class="shape">5</div>
      <div class="shape">6</div>
    </div>
  </body>

</html>
